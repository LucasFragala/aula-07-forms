<!DOCTYPE html>
<html lang="pt-br">
<head>

    <div class="container">
       

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="digiteseuemail@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome completo</label>
                    <input type="text" class="border border-danger form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                    <input type="email" style="border: 1px solid rgb(236, 0, 240);" form-control" id="exampleFormControlInput1" placeholder="Digite o seu e-mail">
                  </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Digite a sua senha">
                  </div>
            </div>
            <div class="col-12 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Deixe sua mensagem.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                  </div>
                  <div class="mb-3">
                    <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                    <input class="form-control" type="file" id="formFileDisabled" disabled>
                  </div>
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Small file input example</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                  <div>
                    <label for="formFileLg" class="form-label">Large file input example</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file">

                    <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="Sao Paulo">
  <option value="Rio de Janeiro">
  <option value="Espirito Santo">
  <option value="Pernambuco">
  <option value="Minas Gerais">
</datalist>

<label for="customRange2" class="form-label">Example range</label>
<input type="range" class="form-range" min="0" max="500" id="customRange2">
                  </div>
            </div>

        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
